# Configuration Features
[params]
  description = "Software, Mechatronics, and CAD/CAM Consulting"      # Your meta description of the site
  header_title = "Future Present Labs"                 # Your header title
  header_subtitle = "Bringing the future to the present. Est. 2018" # Your header subtitle
  home_image = "/images/fpl_square.png"          # Path to header image starting from the static directory (optional)
  recent_posts = 5                           # Max amount of recent posts to show
  mainSections = ["post"]   # Main sections to include in recent posts
  [params.style]                             # CSS style overrides
    backgroundColor = "#f8f9fa"
    homeImageBorderColor = "#ffffff"
    fontFamilyBase = "Helvetica Neue"        # First-choice font
    fontColor = "#212529"
  [[params.social]]
    fa_icon = "fab fa-github fa-1x"          # Font Awesome icon class
    href = "http://github.com/FuturePresentLabs"      # Link to associate with icon (http://, https://, mailto:)
